
<div style="margin-top:10%;margin-left: 45%;">
  <img src="../assets/aagolden.png"  width="90px" alt="">
  <h1 style="color:#92856e" >Login</h1>
</div>
  <hr />
    <div style="padding-left: 40%;" >

      <form>
        <div class="form-group">
          <h2 ><span class="glyphicon glyphicon-user"></span> Email</h2>
          <ns-textField name="email" class="textfieldBorderColor  font13" [rformgroup]="rformLogin" rformControlName="email">
          </ns-textField>


        </div>
        <div class="form-group">
          <h2><span class="glyphicon glyphicon-eye-open"></span> Password</h2>
          <ns-textField name="password" type="password" class="textfieldBorderColor  font13" [rformgroup]="rformLogin"
          rformControlName="password">
          </ns-textField>


        </div>

        <button (click)='login()' type="submit"
        style="width:250px;height: 40px;margin-top: 2%;background-color: #92856e;" >Login</button>

      </form>
    </div>
